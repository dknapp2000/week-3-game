<!DOCTYPE html>
<html>
<head> 
	<title>HangIt!</title>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>
	<body>

		<header>
			<h1>~ Welcome to the gallows ~</h1>
		</header>
		
		<div id="welcome" class="container">

		</div>

		<div id="gamewindow">

			<div id="gallows">
				<img id="hungman" src="assets/images/hung.png" alt="">
			</div>

			<div id="instructions">
				<p>Guess the word . . .</p>
				<p>. . . or die.</p>
			</div>
			
			<div id="wordbox">
				<span id="word">_ _ _ _ </span>
			</div>

			<div id="status">
				<p>Guesses remaining: <span id="remaining">12</span></p>
				<p>Found letters: <span id="foundletters">0</span></p>
				<p>Misses: <span id="misses">0</span></p>
			</div>

			<div id="wasted">
				<p><span id="usedletters">Used letters</span></p>
			</div>

			<div id="message">
				<span id="messagetext">Welcome, won't you play?</span>
			</div>

			<div id="saddiv">
				<img src="assets/images/everytime.jpg" alt="Everthing you win at hangman a stick family loses it's father." id="sad" style="display:none">
				<img src="assets/images/cheat-death.jpg" alt="I almost got you!" id="cheat" style="display:none">
			</div>
		</div>

	</body>

	<!-- <script src="assets/javascript/game.js"></script> -->
	<script src="assets/javascript/gameo.js"></script>

</html>
